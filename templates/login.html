{% extends "layout.html" %}

{% block title %}Log in{% endblock %}

{% block body %}
    <div class="container justify-content-center" style="padding-top: 10vh;">
        <form id="login" method="POST" action="/login">
            <div class="mb-3">
                <label for="idnumberinput" class="form-label">ID number</label>
                <input type="number" class="form-control" id="idnumberinput" name="id_number" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="passwordinput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordinput" name="password">
            </div>
            <button type="submit" class="btn btn-success">Login</button>
        </form>
        <p style="margin-top: 1rem;">
            No account?
        </p>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='{{ url_for('register') }}'">Register</button>    
    </div>
    
{% endblock %}
